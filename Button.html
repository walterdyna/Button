<!DOCTYPE html>

    <title>Button</title>
</head>
<body>

    <!--BUTTON
    
    type:

        --- submit
        --- button
        --- reset

    -->
    
    <form action="" method="get">

        <button type="submit"> DENTRO DO FORMULARIO ENVIA DADOS DO FORMULARIO</button>
        <br>
        <button type="reset"> RESETA DADOS DE UM FORMULARIO</button>

    </form>
 <br>
        <button type="button" onclick=""> TYPE BUTTON EXECUTA A AÇÃO DO JS</button>
 <br>
        <button type="button" disabled=""> BUTTON DESABILITADO (PODE SOR SER LIBERADO NA AÇÃO</button>)


</body>
</html>
